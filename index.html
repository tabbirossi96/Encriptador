<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Roboto:ital,wght@0,700;1,500&display=swap"
        rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>

    <header>

        <img class="logo" src="imagenes/Logo.png" alt="logo alura">

    </header>

    <main>

        <div>

            <textarea class="tex-area"  placeholder="Ingrese texto aquí"></textarea>

            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>

        </div>

        <div>
            <textarea class="mensaje"  id="mensaje"></textarea>
            <div class="boton">
                <button class="copiar" id= "copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </div>

    </main>


<script src="script.js"></script>
</body>

</html>
